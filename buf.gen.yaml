version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/makasim/flowstatesrv/internal/gen

plugins:
  - local: protoc-gen-go
    out: internal/protogen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: internal/protogen
    opt: paths=source_relative